<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Omegle Lite</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; }
        #chat-box { border: 1px solid #ccc; height: 400px; overflow-y: auto; padding: 10px; margin-bottom: 10px; }
        #chat-box .message { margin: 5px 0; }
        #chat-box .received { text-align: left; color: blue; }
        #chat-box .sent { text-align: right; color: green; }
        #controls { display: flex; gap: 10px; }
        button { padding: 10px; cursor: pointer; }
        #username-modal { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); display: flex; justify-content: center; align-items: center; z-index: 1000; }
        #username-modal div { background: white; padding: 20px; border-radius: 8px; text-align: center; }
        #username-modal input { padding: 10px; margin-bottom: 10px; width: 200px; }
    </style>
</head>
<body>
    <div id="username-modal">
        <div>
            <h2>Enter Username</h2>
            <input type="text" id="username" placeholder="Your Username" />
            <button onclick="setUsername()">Join</button>
        </div>
    </div>

    <div id="chat-box"></div>
    <div id="controls">
        <button id="start-chat">Chat with Stranger</button>
        <input type="text" id="message-input" placeholder="Type your message" />
        <button id="send-message">Send</button>
        <button id="disconnect">Disconnect</button>
    </div>

    <script>
        let socket;
        let myId = "";
        let targetId = "";

        const chatBox = document.getElementById("chat-box");
        const startChatBtn = document.getElementById("start-chat");
        const messageInput = document.getElementById("message-input");
        const sendMessageBtn = document.getElementById("send-message");
        const disconnectBtn = document.getElementById("disconnect");

        function appendMessage(message, type) {
            console.log(`Message: ${message}`)
            console.log(`Type: ${type}`)
            const div = document.createElement("div");
            div.className = `message ${type}`;
            div.textContent = message;
            chatBox.appendChild(div);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        function setUsername() {
            const username = document.getElementById("username").value.trim();
            if (!username) {
                alert("Please enter a username");
                return;
            }
            document.getElementById("username-modal").style.display = "none";
            socket = new WebSocket("ws://127.0.0.1:8000/ws");

            socket.onopen = () => {
                socket.send(`SET_USERNAME:${username}`);
            };

            socket.onmessage = (event) => {
                const data = event.data;
                console.log(data);
                if (data.startsWith("CONNECTED:")) {
                    myId = data.split(":")[1];
                    appendMessage("Connected to server as ID: " + myId, "received");
                } else if (data.startsWith("USERNAME_SET:")) {
                    appendMessage("Username set to: " + data.split(":")[1], "received");
                } else if (data.startsWith("CONNECTED_WITH:")) {
                    targetId = data.split(":")[1];
                    const partnerUsername = data.split(":")[2];
                    appendMessage("Connected with: " + partnerUsername, "received");
                } else if (data === "NO_PARTNER_FOUND") {
                    appendMessage("No partner available. Try again later.", "received");
                } else if (data.startsWith("MESSAGE:")) {
                    appendMessage(data.split(":")[1], "received");
                }
            };
        }

        startChatBtn.onclick = () => socket.send("CHAT_WITH_STRANGER");
        sendMessageBtn.onclick = () => {
            if (targetId) {
                const message = messageInput.value.trim();
                if (message) {
                    socket.send(`MESSAGE:${message}`);
                    appendMessage("You: " + message, "sent");
                    messageInput.value = "";
                }
            } else {
                appendMessage("No partner connected.", "received");
            }
        };

        disconnectBtn.onclick = () => {
            socket.send("DISCONNECT");
            appendMessage("Disconnected from chat.", "received");
            targetId = "";
        };
    </script>
</body>
</html>
